{% load static i18n wagtailcore_tags wagtailimages_tags wagtailembeds_tags social_link_tags %}

{% if menuitems %}
<nav class="navbar navbar-expand-lg navbar-light bg-light mx-0 my-0 d-flex justify-content-between p-0">

    <div class="d-flex justify-content-start">    
        <!-- {% if page.url != request.site.root_page.url %}      
        <a class="m-3 text-center text-info rounded-circle py-0" href="{{ page.get_parent.url }}"><i class="fas fa-home fa-2x"></i></a>
        {% endif %} -->
        {% social_links %}
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse mx-3" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            {% for menu in menuitems   %}
            {% if page.url != menu.url %}
            <a class="nav-item nav-link ml-auto" href="{{menu.url}}">{{menu.title}}</a>
            {% elif page.url == menu.url %}
            <a class="nav-item nav-link active ml-auto" href="{{menu.url}}">{{menu.title}}</a>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</nav>
{% endif %}
